<div class="card">
    <div class="card-header">
        <i class="fa fa-cart-plus fa-fw" aria-hidden="true"></i>
        <div class="cart-count">{{cartQty}}</div>
        <strong class="text-justify"> CART</strong>
    </div>
    <div class="card-content">
        <div *ngIf ="cartItems.length===0"  class="alert alert-info">Your Cart is Empty</div>
        <ul *ngIf="cartItems.length>0"  class="list-group">
            <li class="list-group-item" *ngFor=" let item of cartItems">
                <app-cart-items [cartItems]="item"></app-cart-items>
            </li>
            <li class="list-group-item active">
                <strong>Total: {{ cartTotal | currency:'INR'}}</strong>
            </li>
        </ul>
       
    </div>
</div>
